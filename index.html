<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LandingPage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
            <div class="jumbotron text-center" style="background-image: url(https://i.ibb.co/fQx4Fqy/mars1.png); background-size: 25%; height: 25%;">
                <h1 class="display-4">Mission to Mars</h1>
                <a class="btn btn-lg text-white" style="background-color:black;" href="/scrape" role="button">Scrape New
                    Data</a>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <font size="5" color="brown">Mars News</font>
                    <h6>{{mars_info.title}}</h6>
                    <h11>{{mars_info.paragraph}}</h11><br>
                    <font size="5" color="brown">Current Weather</font><br>
                    <h11>{{mars_info.weather}}</h11>
                </div>
                <div class="col-md-5">
                    <font size="5" color="brown">Featured Image</font>
                    <img src="{{mars_info.featured_image}}" alt="Mars Featured Image" height="350" width="350"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <font size="5" color="brown">Mars Facts</font>
                    <div class="col-md-12">
                    {{mars_info.facts}
                </div>
            </div>
        <font size = "10">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars_info-hemispheres">
                    {% for hemisphere in mars_info.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">
                            <img class="card-img-top" src="{{hemisphere.image_url | default('static/images/error.png', true)}}" alt="..."/>
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
